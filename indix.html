<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>月球绕地运行可视化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">月球绕地球运动可视化</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 1. 初始化场景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. 添加灯光
        const sunLight = new THREE.PointLight(0xffffff, 1.5);
        sunLight.position.set(5, 3, 5);
        scene.add(sunLight);
        scene.add(new THREE.AmbientLight(0x333333));

        // 3. 创建地球
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: new THREE.TextureLoader().load('https://unpkg.com/three-earth-assets/textures/earthmap1k.jpg'),
            bumpMap: new THREE.TextureLoader().load('https://unpkg.com/three-earth-assets/textures/earthbump1k.jpg'),
            bumpScale: 0.05,
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // 4. 创建月球
        const moonGeometry = new THREE.SphereGeometry(0.27, 32, 32);
        const moonMaterial = new THREE.MeshPhongMaterial({
            map: new THREE.TextureLoader().load('https://unpkg.com/three-earth-assets/textures/moonmap1k.jpg'),
            bumpMap: new THREE.TextureLoader().load('https://unpkg.com/three-earth-assets/textures/moonbump1k.jpg'),
            bumpScale: 0.05,
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        scene.add(moon);

        // 5. 设置相机位置
        camera.position.z = 5;

        // 6. 动画循环
        let angle = 0;
        const radius = 3; // 月球轨道半径

        function animate() {
            requestAnimationFrame(animate);

            // 地球自转
            earth.rotation.y += 0.005;

            // 月球公转
            angle += 0.01;
            moon.position.x = Math.cos(angle) * radius;
            moon.position.z = Math.sin(angle) * radius;
            
            // 月球自转 (潮汐锁定，使其始终一面朝向地球)
            moon.rotation.y = -angle;

            renderer.render(scene, camera);
        }

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
